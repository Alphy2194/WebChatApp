<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers</title>
</head>
<body>
    <script>
        function Odd(){
            for(let i=1; i<=10; i+=2){
                document.write('method one with for loop ${i} <br>');

            }
        }
        Odd();
    </script>
</body>
</html>
